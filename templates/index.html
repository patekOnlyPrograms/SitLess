{% extends "base.html" %}

{% block title %}Home - SitLess{% endblock %}

{% block content %}
<span id="DialogBox"></span>
<div class="container text-center mt-5">
  <h1 class="mb-4">Choose a Time Interval</h1>

  <form id="timeSelection" method="POST" action="/">
    <button type="button" name="duration" id="5sec" value="00:05" class="btn btn-primary m-2">5 Seconds</button>
    <button type="button" name="duration" id="10min" value="10:00" class="btn btn-primary m-2">10 Minutes</button>
    <button type="button" name="duration" id="20min" value="20:00" class="btn btn-primary m-2">20 Minutes</button>
    <button type="button" name="duration" id="30min" value="30:00" class="btn btn-primary m-2">30 Minutes</button>
  </form>

  <button type="button" name="start" id="start" class="btn btn-primary m-2">Start</button>
  <button type="button" name="pause" id="pause" class="btn btn-primary m-2">Pause</button>


</div>


<div id="countdownClock" class="mt-20 fs-3 fw-bold text-primary text-center"></div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='/countdownTimer.js') }}"></script>
{% endblock %}
